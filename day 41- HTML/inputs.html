<form action="">
    <label for="">Enter your name:</label>
    <input type="text" name="Name" id=""><br>
    <label for="">DOB</label>
    <input type="date" name="" id="" value="2023-02-13"><br>
    <label for="">Attach a photo of self</label>
    <input type="file" name="" id="" accept="image/png, image/jpeg"><br>
    <label for="">Who of these tennis players is your favourite</label>
    <div>
        <input type="radio" name="tennis" id="Federer">
        <label for="Federer">Federer</label>

        <input type="radio" name="tennis" id="Nadal">
        <label for="Nadal">Nadal</label>

        <input type="radio" name="tennis" id="Djokovic">
        <label for="Djokovic">Djokovic</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    <br>
    <p>On A scale of 1-10 how do you feel today?</p>
    <input type="range" name="wellness" id="wellness" min="1" max="10">
</form>

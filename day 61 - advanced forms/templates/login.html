<!DOCTYPE HTML>

<html>

<head>
	<title>Login</title>
</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<!-- This is where our form will go. -->
		<form method="POST" action="{{url_for('login')}}">
			{{ form.csrf_token }}
		<p>
			{{ form.email.label }}<br> {{ form.email(size=30)}} <!-- form.email takes email variable name-->
			<br>
			{{ form.password.label }}<br> {{form.password(size=30)}} <br>
			{{form.terms.label}}{{ form.terms}}
		</p>
			{{ form.submit}}
		</form>
	</div>
</body>

</html>

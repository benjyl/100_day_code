<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>
    <h1>Hello World!</h1>
    <h2>{{ 5 * 6}}</h2>
    <h3>Random Number: {{ num }}</h3>
    <!--anchortag that takes python function (in quotes) in server.py as href in url_for, can take extra params too-->
    <!--Generates hyperlink that gets to function route-->
    <a href="{{ url_for('get_blog', num=3)}}">Go to blog</a> 
</body>
